{% block content %}
<h1>Owners</h1>

<div class="submit-form"> 
    <a href="/owners/new">+ Register New Owner</a>
</div>

    {% for owner in owners %}

            {{ owner.name }}{{ owner.phone_number }}{{ owner.address }}{{ owner.email_address }}

<table>
    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Email Address</th>
        <th>Remove Owner</th>
    </tr>
    
    {% for owner in owners %}
    <tr>
        <td>{{ owner.name }}</td>
        <td>{{ owner.phone_number }}</td>
        <td>{{ owner.address }}</td>
        <td>{{ owner.email_address }}</td>
        <td>
            <form class="delete-form" action="/owners/{{owner.id}}/delete" method="POST">
              <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> 
            </form>
        </td>
    </tr>
    {% endfor %}
    
</table>
{% endblock content %}
