{% extends 'base.html' %}

{% block content %}
<h1>Owners</h1>

<div class="submit-form"> 
    <a href="/owners/new">+ Register New Owner</a>
</div>

<ul>
    {% for owner in owners %}
        <li>
            {{ owner.name }}{{ owner.phone_number }}{{ owner.address }}{{ owner.email_address }}
        </li>
    {% endfor %}
</ul>

{% endblock content %}
