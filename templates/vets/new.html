{% extends 'base.html' %}
{% block content %}
<header>
    <h2>Enter New Vet Details</h2>
</header>
<form action="/vets" method="post">
    <div>
        <label for="name">Name: <span class="required_*">*</span></label><br>
        <input type="text" id="name" name="name" placeholder="eg Joe Bloggs" required autofocus>
    </div>

    <div>
        <label for="qualified_date">Qualified Date: <span class="required_*">*</span></label><br>
        <input type="date" id="qualified_date" name="qualified_date" required> 
    </div>

    <div>
        <label for="photo">Select Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg" >
    </div>

    <button type="submit">Add Vet</button>
</form>
{% endblock content %}
