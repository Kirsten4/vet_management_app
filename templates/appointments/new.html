{% extends 'base.html' %}
{% block content %}
<header>
    <h2 class="centred-heading">Book New Appointment</h2>
</header>
<form class="form-style-1" action="/appointments" method="post">
    <div>
        <label for="date">Date: <span class="required_*">*</span></label><br>
        <input type="date" id="date" name="date" required autofocus>
    </div>

    <div>
        <label for="treatment">Treatment:</label><br>
        <select id="treatment" name="treatment_id">
          {% for treatment in treatments  %}
              <option value="{{treatment.id}}">{{ treatment.description }}</option>
          {% endfor %}
        </select>
    </div>

    <div>
        <label for="animal">Animal:</label><br>
        <select id="animal" name="animal_id" >
          {% for animal in animals  %}
              <option value="{{animal.id}}">{{ animal.name }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="submit-button">
        <button type="submit">Book</button>
    </div>
   
</form>
{% endblock content %}
