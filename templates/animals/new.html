{% extends 'base.html' %}
{% block content %}
<header>
    <h2 class="centred-heading">Register New Animal</h2>
</header>
<form class="form-style-1" action="/animals" method="post">
    <div>
        <label for="name">Name: <span class="required_*">*</span></label><br>
        <input type="text" id="name" name="name" placeholder="eg Scooby Doo" required autofocus>
    </div>

    <div>
        <label for="date_of_birth">Date of Birth: <span class="required_*">*</span></label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" > 
    </div>

    <div>
        <label for="type_of_animal">Type of Animal: <span class="required_*">*</span></label><br>
    </div>
    <section class="radio-container">   
        <div>
            <input type="radio" id="dog" name="type_of_animal" value="Dog">
            <label for="dog">Dog</label>
        </div>
        <div>
            <input type="radio" id="cat" name="type_of_animal" value="Cat">
            <label for="cat">Cat</label>
        </div>
        <div>
            <input type="radio" id="rabbit" name="type_of_animal" value="Rabbit">
            <label for="rabbit">Rabbit</label>
        </div>
        <div>
            <input type="radio" id="hamster" name="type_of_animal" value="Hamster">
            <label for="hamster">Hamster</label>
        </div>
        <div>
            <input type="radio" id="bird" name="type_of_animal" value="Bird">
            <label for="bird">Bird</label>
        </div>
        <div>
            <input type="radio" id="snake" name="type_of_animal" value="Snake">
            <label for="snake">Snake</label>
        </div>
        <div>
            <input type="radio" id="turtle" name="type_of_animal" value="Turtle">
            <label for="turtle">Turtle</label>
        </div>
        <div>
            <input type="radio" id="chinchilla" name="type_of_animal" value="Chinchilla">
            <label for="Chinchilla">Chinchilla</label>
        </div>
    </section>

    <div>
        <label for="owner">Owner:</label>
        <select id="owner" name="owner_id">
          {% for owner in owners  %}
              <option value="{{owner.id}}">{{ owner.name }}</option>
          {% endfor %}
        </select>
    </div>

    <div>
        <label for="vet">Vet:</label>
        <p id="vet" >
            <b> Auto-selected vet:</b> {{ vet.name }}
        </p>
    </div>

    <div>
        <label for="photo">Select Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg" >
    </div>
    <div class="submit-button">
        <button type="submit">Register Animal</button>
    </div>
    
</form>
{% endblock content %}
