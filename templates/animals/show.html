{% extends 'base.html' %}
{% block content %}
    <h2>{{ animal.name }}'s Notes</h2>
    <h3>Add New Note:</h3>
    <form action="/animals/{{ animal.id }}/notes" method="post">
        <div>
            <label for="date">Date: <span class="required_*">*</span></label><br>
            <input type="date" id="date" name="date" required autofocus>
        </div>
    
        <div>
            <label for="comment">Comment: <span class="required_*">*</span></label><br>
            <input type="text" id="comment" name="comment" placeholder="Treatment..." required>
        </div>
    
        <div>
            <label for="follow_up">Follow-up Required?</label>
            <input type="checkbox" value="1" name="follow_up" id="follow_up">
        </div>
    
        <button type="submit">Add Note</button>
    </form>


    <table>
        <tr>
            <th>Date</th>
            <th>Comment</th>
            <th>Follow Up</th>
        </tr>
        
        {% for note in notes %}
        <tr>
            <td>{{ note.date }}</td>
            <td>{{ note.comment }}</td>
            <td>{{ note.follow_up }}</td>
        </tr>
        {% endfor %}
        
    </table>
{% endblock content %}
